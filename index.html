<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>death store - Caixa da Sorte</title>

<style>
body {
  background: radial-gradient(circle at top, #2a003d, #0b0014);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-size: 40px;
  color: #b84cff;
  text-shadow: 0 0 20px #7a00ff;
}

input {
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  width: 300px;
  text-align: center;
}

button {
  margin-top: 15px;
  background: linear-gradient(135deg, #7a00ff, #b84cff);
  border: none;
  padding: 14px 40px;
  font-size: 20px;
  border-radius: 12px;
  color: white;
  cursor: pointer;
}

#abrir {
  display: none;
}

.caixa {
  width: 220px;
  height: 220px;
  margin-top: 30px;
  background: linear-gradient(135deg, #7a00ff, #3a0066);
  border-radius: 20px;
  box-shadow: 0 0 40px #9d4cff;
  display: none;
  position: relative;
}

.caixa.chacoalhar {
  animation: shake 0.4s infinite;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-10px); }
  100% { transform: translateX(0); }
}

.fitinha {
  position: absolute;
  width: 8px;
  height: 40px;
  background: gold;
  top: -50px;
  animation: cair 1.5s linear forwards;
}

@keyframes cair {
  to {
    transform: translateY(300px) rotate(360deg);
    opacity: 0;
  }
}

#resultado {
  margin-top: 25px;
  font-size: 26px;
  color: #e6ccff;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>üçÄ death store üçÄ</h1>
<p>Digite sua key v√°lida para desbloquear a Caixa da Sorte</p>

<input id="keyInput" placeholder="Digite sua key">
<button onclick="verificarKey()">Verificar Key</button>

<button id="abrir" onclick="abrirCaixa()">üéÅ Abrir Caixa</button>

<div class="caixa" id="caixa"></div>
<div id="resultado"></div>

<script>
const PERMANENT_KEY = "DEATH-PERMA-001";

const SINGLE_USE_KEYS = [
  "DEATH-08T4G",
  "DEATH-09K7Q",
  "DEATH-07M2Z",
  "DEATH-06P3W",
  "DEATH-05F1N",
  "DEATH-02K2M"
];

const premios = [
"1.000.001 de Gemas üíé",
"1.500.501 de Gemas üíé",
"1.000.001 de Gemas üíé"
];

let caixaJaAberta = false;

function verificarKey() {
  const key = keyInput.value.trim();

  if (key === PERMANENT_KEY) {
    resultado.innerText = "‚úÖ Key permanente aceita! Abra sua caixa.";
    abrir.style.display = "inline-block";
    caixaJaAberta = false;
    abrir.disabled = false;
    return;
  }

  if (!SINGLE_USE_KEYS.includes(key)) {
    resultado.innerText = "‚ùå Key inv√°lida.";
    return;
  }

  if (localStorage.getItem("used_" + key)) {
    resultado.innerText = "‚ùå Essa key j√° foi usada.";
    return;
  }

  resultado.innerText = "‚úÖ Key v√°lida! Abra sua caixa.";
  abrir.style.display = "inline-block";
  caixaJaAberta = false;
  abrir.disabled = false;
}

function abrirCaixa() {
  if (caixaJaAberta) {
    resultado.innerText = "‚ùå Voc√™ j√° abriu essa caixa.";
    return;
  }

  caixaJaAberta = true;

  const caixa = document.getElementById("caixa");
  caixa.style.display = "block";
  caixa.classList.add("chacoalhar");
  resultado.innerText = "";
  abrir.disabled = true;
  abrir.style.opacity = "0.6";
  abrir.style.cursor = "not-allowed";

  for (let i = 0; i < 20; i++) {
    const f = document.createElement("div");
    f.className = "fitinha";
    f.style.left = Math.random() * 220 + "px";
    f.style.background = ["gold","violet","cyan","lime"][Math.floor(Math.random()*4)];
    caixa.appendChild(f);
    setTimeout(() => f.remove(), 1500);
  }

  setTimeout(() => {
    caixa.classList.remove("chacoalhar");
    const premio = premios[Math.floor(Math.random() * premios.length)];
    resultado.innerText = "üéâ Parab√©ns! Voc√™ ganhou " + premio;

    const key = keyInput.value.trim();
    if (key !== PERMANENT_KEY) {
      localStorage.setItem("used_" + key, "true");
    }
  }, 3000);
}
</script>

</body>
</html>
